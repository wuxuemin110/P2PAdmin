    <script>
    document.getElementsByClassName('textarea')[0].onkeypress = function() {
        var value = this.value,
            allLine = value.split('\n'),
            lastLine = allLine.pop();
        if (lastLine.length >= 11) {
            lastLine = lastLine.substr(0, 11) + '\n' + lastLine.substr(11);
            allLine.push(lastLine);
            this.value = allLine.join(',');

        }
    };
    </script>

    <script>
    function previewIDCardIMG(file) {
        var div = document.getElementsByClassName('preview');
        div.innerHTML = '<img id=imghead>';
        var img = $(file).closest("li").find("img")[0];
        var reader = new FileReader();
        reader.onload = function(evt) {
            img.src = evt.target.result;
            $(".IDCardUPLoad").attr("disabled", false);
        }
        reader.readAsDataURL(file.files[0]);
    }
