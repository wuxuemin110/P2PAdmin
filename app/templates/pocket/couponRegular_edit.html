<div ng-include="'templates/layout/layout.html'"></div>
<div class="main-content main-he">
    <div class="head_bt">
        <h2>修改券规则</h2>
    </div>
    <div class="touz-main" style="height: 1700px">
        <div class="touz-ma" style="width: 640px">
            <form class="bs-example bs-example-form" role="form">
                <div class="input-group grous">
                    <div class="input-group-addon">
                        红包类型</div>
                    <select ng-model="cashData.type" class="form-control">
                        <option value="0">红包券</option>
                        <!--<option value="1">体验金券</option>-->
                        <option value="2">加息券</option>
                    </select>
                </div>
                <div class="input-group grous">
                    <div class="input-group-addon">状态</div>
                    <select ng-model="cashData.status" class="form-control">
                        <!--<option value="">状态</option>-->
                        <option value="0">启动</option>
                        <option value="1">禁用</option>
                    </select>
                </div>
                <div class="input-group grous">
                    <div class="input-group-addon">券规则名称</div>
                    <input type="text" class="form-control" ng-model="cashData.itemName" />
                </div>
                <div class="input-group grous">
                    <div class="input-group-addon">券值</div>
                    <input type="text" class="form-control" ng-model="cashData.itemValue" />
                </div>
                <div class="input-group grous">
                    <div class="input-group-addon">使用条件</div>
                    <input type="text" class="form-control" ng-model="cashData.itemCondition" />
                </div>
                <div class="input-group grous">
                    <div class="input-group-addon">发放数量</div>
                    <input type="text" class="form-control" ng-model="cashData.itemAmount" />
                </div>
                <div class="input-group grous">
                    <div class="input-group-addon">限制天数</div>
                    <input type="text" class="form-control" ng-model="cashData.itemRestricta" />
                </div>
                <div class="input-group grous">
                    <div class="input-group-addon">券类型</div>
                    <select ng-model="cashData.itemType" class="form-control">
                        <option value="10">新手红包</option>
                        <option value="11">邀请红包</option>
                        <option value="12">返现红包</option>
                        <option value="13">累投红包</option>
                    </select>
                </div>
                <!--<div class="input-group grous">-->
                <!--<div class="input-group-addon">券有效期(天)</div>-->
                <!--<input type="text"  class="form-control" ng-model="cashData.length"/>-->
                <!--</div>-->
                <div class="input-group grous">
                    <div class="input-group-addon">开始时间</div>
                    <input style="width:470px;height:32px;padding-left:10px;border-radius:3px;" id="beginTime" ng-model="beginTime" placeholder="年/月/日 时：分：秒" class="laydate-icon" onClick="laydate({elem:'#beginTime',istime: true, format: 'YYYY/MM/DD hh:mm:ss'})">
                </div>
                <!--<div class="input-group grous">-->
                <!--<div class="input-group-addon">开始时间</div>-->
                <!--<input type="datetime" placeholder="yyyy-MM-ddTHH:mm:ss" id="beginTime" class="form-control" onclick="SelectDate(this,'yyyy/MM/dd hh:mm:ss')"-->
                <!--ng-model="beginTime"/>-->
                <!--</div>-->
                <div class="input-group grous">
                    <div class="input-group-addon">结束时间</div>
                    <input style="width:470px;height:32px;padding-left:10px;border-radius:3px;" id="endTime" ng-model="endTime" placeholder="年/月/日 时：分：秒" class="laydate-icon" onClick="laydate({elem:'#endTime',istime: true, format: 'YYYY/MM/DD hh:mm:ss'})">
                </div>
                <!--<div class="input-group grous">-->
                <!--<div class="input-group-addon">结束时间</div>-->
                <!--<input type="datetime" placeholder="yyyy-MM-ddTHH:mm:ss" id="endTime" class="form-control" onclick="SelectDate(this,'yyyy/MM/dd hh:mm:ss')"-->
                <!--ng-model="endTime"/>-->
                <!--</div>-->
                <div class="div-but" style="width: 200px;padding: 0;margin-top: 20px;">
                    <button style="width: 200px" type="button" class="btn btn-primary yya" ng-click="saveRegular()">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="resource/js/time.js"></script>
<script>
//时间下拉框的颜色
! function() {
    laydate.skin('molv'); //切换皮肤，请查看skins下面皮肤库
    laydate({ elem: '#demo' }); //绑定元素
}();
</script>
