<div ng-include="'templates/layout/layout.html'"></div>

<div class="main-content main-he" style="padding-top: 50px">
    <div class="input-group quer" style="width:200px;float: left;margin: 0 0 0 20px">
        <input type="datetime-local" placeholder="yyyy-MM-ddTHH:mm:ss"  class="serch_new"  ng-model="nodejs.createdTime" />
    </div>
    <div class="input-group quer" style="width:200px;float: left;margin: 0 0 0 20px">
        <input type="datetime-local" placeholder="yyyy-MM-ddTHH:mm:ss" class="serch_new"  ng-model="nodejs.endTime" />
    </div>
    <div class="input-group quer" style="width:200px;float: left;margin: 0 0 0 20px">
        <input type="text" ng-model="nodejs.keyword" class="serch_new"
               placeholder="时间或账号搜索，这里填写账户名"/>
    </div>
    <div class="input-group quer" style="width:120px;float: left;margin: 0 0 0 20px">
        <button class="search_buttun" type="button" ng-click="selectPage(1)">
            搜索用户
        </button>
    </div>

    <div class="search_table">
        <table class="search_in" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <td>用户名称</td>
                <td>获得奖项</td>
                <td>抽奖时间</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="m  in  itemList1">
                <td>{{m.newValue}}</td>
                <td>{{m.oldValue}}</td>
                <td>{{m.updatedTime | date:"yyyy-MM-dd HH:mm":"UTC"}}</td>
            </tr>
            </tbody>
        </table>
        <div style="overflow: hidden;margin-top: 10px; margin: auto; text-align: center;">
            <nav>
                <ul id="pagination" class="pagination pagination-sm" style="">
                    <li id="firstPage"><span ng-click="selectPage(1)"
                                             aria-hidden="true">首页</span></li>
                    <li id="Previous"><span ng-click="selectPage(nowPage-1)"
                                            aria-hidden="true">«</span></li>
                    <li ng-repeat="page in pages" ng-class="{true:'active'}[page.showNumber==nowPage]">
                        <a ng-click="selectPage(page.showNumber)">{{page.showNumber}}</a></li>
                    <li ng-show="isShowDot"><a ng-click="selectPage(nowPage+6)">……</a></li>
                    <li id="Next"><a ng-click="selectPage(nowPage+1)" aria-label="Next"><span
                            aria-hidden="true">»</span></a></li>
                    <li id="lastPage"><a ng-click="selectPage(totalPages)"><span
                            aria-hidden="true">尾页&nbsp;</span></a></li>
                    <li><a><span
                            aria-hidden="true"><input style="width: 30px;height: 16px" type="text"  ng-model="tiaoz">&nbsp;&nbsp;<span  ng-click="selectPage(tiaoz)">跳转</span></span></a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>
