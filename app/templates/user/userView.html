<div ng-cloak>
    <div ng-include="'templates/layout/layout.html'"></div>
    <div class="main-content main-he">
        <!-- 查看用户 -->
        <div class="head_bt"><h2>查看管理员</h2></div>
        <ul class="new-add">
            <li ng-hide='role==870 || role==860'>
                <button type="button" class="btn btn-primary active new-addbut" onclick="window.location.href='/manageSystem/#/user/userAdd'">
                    <i style="padding-right:5px;line-height:20px;font-size:14px;" class="glyphicon glyphicon-plus"></i>新用户
                </button>
            </li>
            <!-- 搜索框 -->
            <li>
                <div class="input-group quer" style="width: 350px">
                    <input type="text" class="form-control quer-ico" placeholder="仅支持真实姓名或账号搜索" ng-model="searchKeyword" />
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchUser()">搜索用户</button>
                    </span>
                </div>
            </li>
        </ul>
        <!-- 表格 -->
        <span ng-show="$root.userName!='adminuser'">
    <div>
    <table class="table table-bordered ta-bo">
        <thead class="thead_table">
        <tr class="thead_tr">
            <th class="thead_th">账号</th>
            <th class="thead_th">姓名</th>
            <th class="thead_th">身份</th>
            <th class="thead_th">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in itemList">
            <td>{{x.name}}</td>
            <td>{{x.realName}}</td>
            <td class="edit-select">{{x.roleName}}</td>
            <td class="ta-bo1">
                <button type="button" class="btn btn-default qw" ng-click="viewUI(x)" >修改</button>
                <button type="button" class="btn btn-default qw" ng-click="showConfirm(x)">删除</button>
                <!--<a href="/#/user/userEdit?userId={{x.id}}&role={{x.role}}" ></a>-->
                <!--<a style="cursor: pointer" class="a-hei" ng-click="showConfirm(x)">删除</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div style="overflow: hidden;margin-top: 10px; margin: auto; text-align: center;" ng-show="totalPages>0">
    <nav>
        <ul id="pagination" class="pagination pagination-sm" style="">
            <li id="firstPage"><span ng-click="selectPage(1)"
                                     aria-hidden="true">首页</span></li>
        <li id="Previous"><span ng-click="selectPage(nowPage-1)" aria-hidden="true">«</span></li>
        <li ng-repeat="page in pages" ng-class="{true:'active'}[page.showNumber==nowPage]">
            <a ng-click="selectPage(page.showNumber)">{{page.showNumber}}</a></li>
        <li ng-show="isShowDot"><a ng-click="selectPage(nowPage+6)">……</a></li>
        <li id="Next"><a ng-click="selectPage(nowPage+1)" aria-label="Next"><span
                    aria-hidden="true">»</span></a></li>
        <li id="lastPage"><a ng-click="selectPage(totalPages)"><span
                    aria-hidden="true">尾页</span></a></li>
        <li id="sumCount"><span aria-hidden="true">共{{sumCount}}条</span></li>
        <li><a><span
                            aria-hidden="true"><input style="width: 30px;height: 16px" type="text"  ng-model="tiaoz">&nbsp;&nbsp;<span  ng-click="selectPage(tiaoz)">跳转</span></span></a></li>
        </ul>
        </nav>
    </div>
    </span>
</div>
</div>
